<div class="upload-jd-container">
    <h2>Upload Job Description</h2>
  
    <div>
      <label for="jdTitle">Title:</label><br />
      <input id="jdTitle" type="text" [(ngModel)]="jdTitle" placeholder="Enter job title" />
    </div>
  
    <div>
      <label for="jdContent">Content:</label><br />
      <textarea id="jdContent" [(ngModel)]="jdContent" rows="6" placeholder="Enter job description content"></textarea>
    </div>
  
    <button (click)="onUpload()" [disabled]="isUploading">
      {{ isUploading ? 'Uploading...' : 'Upload' }}
    </button>
  
    <p class="upload-message">{{ uploadMessage }}</p>
  </div>
